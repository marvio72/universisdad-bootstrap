<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- Fuente de google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">
  <!--Cargando archivo rd-navbar.css-->
  <link rel="stylesheet" href="libs/rd-navbar/dist/css/rd-navbar.css">
  <!--Cargando Font Awsome-->
  <link rel="stylesheet" href="libs/fontawesome-free-5.12.1/css/all.min.css">
  
  
  <!-- Estilos Propios -->
  <link rel="stylesheet" href="css/estilos.css">


  <title>WordPress.org</title>
</head>

<body style="height:1600px;">
  <header class="rd-navbar-wrap">
    <nav class="rd-navbar">
      <div class="rd-panel-encabezado bg-secondary py-3">
        <div class="container-lg">
          <div class="row justify-content-center align-items-md-center justify-content-md-between">
            <div class="col-12 col-md-5 text-center text-md-left mb-3 mb-md-0">
              <a href="#">
                <img src="images/wporg-logo.svg" alt="Logo Wordpress.org" width="280" height="auto" class="img-fluid">
              </a>
            </div> <!--.col-12-->
            <div class="col-8 col-md-5">
              <form action="#" class="bloque-buscar position-relative">
                <input type="text" id="campoBuscar" name="campoBuscar" class="form-control" placeholder="Search WordPres.org">
                <button type="submit" class="btnBuscar">
                  <i class="fas fa-search"></i>
                </button>
              </form>
            </div> <!--.col-12-->
          </div> <!--.row-->
          <button class="rd-navbar-toggle toggle-original"
            data-rd-navbar-toggle=".rd-navbar-nav-wrap"><span></span>
          </button>
        </div> <!--.container-->
      </div> <!--.rd-panel-encabezado-->
      <div class="rd-navbar-outer">
        <div class="container-lg">
          <div class="rd-navbar-nav-wrap d-md-block">
            <ul class="rd-navbar-nav list-unstyled mb-0 py-md-1 d-md-flex">
              <li class="active"><a href="#" class="pl-md-0">Showcase</a></li>
              <li><a href="#">Themes</a></li>
              <li><a href="#">Plugins</a></li>
              <li><a href="#">Mobile</a></li>
              <li>
                <a href="#">Support</a>
                <ul class="rd-navbar-dropdown list-unstyled mb-0">
                  <li><a href="#">Documentation</a></li>
                  <li><a href="#">Forums</a></li>
                </ul>
              </li>
              <li>
                <a href="#">Get Involved</a>
                <ul class="rd-navbar-dropdown list-unstyled">
                  <li><a href="#">Five for the Future</a></li>
                </ul>
              </li>
              <li><a href="#">About</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Hosting</a></li>
              <li class="ml-md-auto"><a href="#" class="btn btn-primary m-3 px-0 py-2 m-md-0 px-md-3">Get Wordpress</a></li>
            </ul>
          </div><!--rd-navbar-nav-wrap-->
        </div><!--.container-lg-->
      </div><!--.rd-navbar-outer-->

    </nav> <!-- .rd-navbar-->
  </header> <!--.rd-navbar-wrap-->

  <section class="descargaWordpress text-center">
    <h1 class="h4 mb-3">Ready to get started?</h1>
    <a href="#" class="btn btn-primary btn-lg px-5">Download WordPress</a>
  </section> <!--.container-->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!-- Cargar jQuery -->
  <script src="js/jquery-3.4.1.slim.min.js"></script>
  <!-- Cargar popper -->
  <script src="js/popper.min.js"></script>
  <!-- Cargar Bootstrap JS -->
  <script src="libs/bootstrap-4.4.1/dist/js/bootstrap.min.js"></script>
  <!-- Carga archivo rd-navbar.min.js-->
  <script src="libs/rd-navbar/dist/js/jquery.rd-navbar.min.js"></script>
  <!-- Carga archivo mis-scripts.js-->
  <script src="js/mis-scripts.js"></script>
  
</body>

</html>
